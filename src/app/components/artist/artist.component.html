<app-loading *ngIf="loading"></app-loading>

<div *ngIf="!loading" class="row animated fadeIn">
  <div class="col-2">
    <img [src]="artist.images |noimage" [alt]="artist.name" class="img-thumbnail img-circle">
  </div>
  <div class="col">
    <h3>{{artist.name}}</h3>
    <p><a target="_blank" [href]="artist.external_urls.spotify">Ir a la p√°gina del artista</a></p>
  </div>
  <div class="col-4 text-right">
    <button routerLink="/search" class="btn btn-outline-danger">Volver</button>
  </div>
</div>

<div class="row mt-5">
  <div class="col">
    <table class="table table-dark">
      <thead>
        <tr>
          <th>Foto</th>
          <th>Album</th>
          <th>Cancion</th>
          <th>Vista Previa</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let track of topTracks">
          <td>
            <img class="img-thumb" [src]="track.album.images | noimage" [alt]="">
          </td>
          <td>{{ track.album.name }}</td>
          <td>{{ track.name}}</td>
          <td>
            <!-- <audio [src]="track.preview_url" controls></audio> -->
            <iframe
              [src]="track.uri | domseguro"
              frameborder="0" width="300" height="80"
              allowtransparency="true"
              allow="encrypted-media">
            </iframe>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
